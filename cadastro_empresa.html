<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div, initial-scale=1.0">

    <title>Cadastro | Empresa</title>

    <link rel="stylesheet" href="css/style_empresa.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="icon" href="img/logo.png">

</head>

<body>
    <div class="fundo"></div>
    <div class="header">
        <div class="containerHeader">

            <div class="headerIcon">
                <img src="img/logo3.png" style="height: 10%; width: 10%;">
            </div>
            <ul class="navbar">
                <li> Início </li>
                <li> Contato</li>
                <li> Login</li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="containerMain">
            <div class="caixa">
                <div class="box1">
                    <img src="img/logo3.png" id="imagem_logo_cadastro">
                </div>
                <div class="box2">

                    <div class="titulo_novo_integrante">
                        <h2 id="h2_novo_integrante">
                            Cadastre sua empresa
                        </h2>
                    </div>

                    <div class="campos_cadastro">

                        <div class="div_inputs">
                            <h2>Nome:</h2>
                            <input class="inputs_cadastro" placeholder="Nome da empresa">
                        </div>
                        <div class="div_inputs">
                            <h2>Representante:</h2>
                            <input class="inputs_cadastro" placeholder="Nome completo">
                        </div>
                        <div class="div_inputs">
                            <h2>Email:</h2>
                            <input class="inputs_cadastro" placeholder="Email">
                           <!--  <img src="img/imagem_erro.png" id="imagem_erro" alt=""> <span id="mensagem_erro_email">Email inválido</span> -->
                        </div>
                        <div class="div_inputs">
                            <h2>Senha:</h2>
                            <input class="inputs_cadastro" placeholder="Senha">
                            <!-- <img src="img/imagem_acerto2.png" id="imagem_acerto" alt=""> -->
                        </div>
                        <div class="div_inputs">
                            <h2>CNPJ:</h2>
                            <input class="inputs_cadastro" placeholder="Apenas números">
                        </div>
                        <!-- <div class="div_inputs">
                            <h2>Telefone:</h2>
                            <input class="inputs_cadastro" placeholder="Apenas números">
                        </div> -->
                        <button onclick="" id="botao_cadastro">Cadastrar</button>
                    </div>
