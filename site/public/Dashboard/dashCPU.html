<script>
    //window.onload = validarSessao();
    id_nome_maquina.innerHTML = sessionStorage.NOME_MAQUINA;
    let proximaAtualizacao;
    var maquina = sessionStorage.ID_MAQUINA;
    var componente = 'Processador';
    var idComponentePlotar;

    window.onload = obterIdComponente(maquina, componente);

    function obterIdComponente(maquina, componente) {
        fetch(`/medidas/idComponente/${maquina}/${componente}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    obterDadosGrafico(resposta[0].id_componente);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function obterDadosGrafico(componente) {
        /*if (proximaAtualizacao != undefined) {
            clearTimeout(proximaAtualizacao);
        }*/
        fetch(`/medidas/ultimas/${componente}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGrafico(resposta);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico(resposta) {
        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        const dados = {
            labels: [
                'Livre',
                'Em uso',
                
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(75, 192, 192, 1)'
                ],
                borderWidth: 3
            }]
        };
        
        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)
        
        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];

            data.innerHTML = registro.data;

            dados.datasets[i].data.push(registro.livre.toFixed(3));
            id_disponivel.innerHTML = `<span>${registro.livre.toFixed(2)}%</span>`;

            dados.datasets[i].data.push(registro.medida.toFixed(3));
            id_em_uso.innerHTML = `<span>${registro.medida.toFixed(2)}%</span>`;

            id_nome_fabricante.innerHTML = `<span> ${registro.fabricante_componente}</span>`
            id_nome_processador.innerHTML = `<span> ${registro.modelo_componente}</span>`

            idComponentePlotar = registro.id_componente;
        }
        
        // Criando estrutura para plotar gráfico - config
        const config = {
        type: 'pie',
        data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        setTimeout(() => obterDadosGrafico(idComponentePlotar), 10000);
    }

    function sair(){
        sessionStorage.clear();
    }
</script>
