<script>
  //window.onload = validarSessao2();
  function sair() {
    sessionStorage.clear();
  }

  var erroValidacao = 0;

  function cadastrar() {
    var empresaVar = sessionStorage.EMPRESA;
    var nomeVar = nome_input.value;
    var cargoVar = cargo_select.value;
    var emailVar = email_input.value.toLowerCase();
    var senhaVar = senha_input.value;
    var senha2Var = senha2_input.value
    var cpfVar = cpf_input.value;
    var telefoneVar = telefone_input.value;

    cargoVar == "1" ? cargoVar == true : cargoVar == false;
    //validações
    if (nomeVar == "" || cargoVar == "" || emailVar == "" || senhaVar == "" || senha2Var == "" || cpfVar == "" || telefoneVar == "") {
      Swal.fire({
        icon: 'error',
        title: 'Oops...',
        text: 'Preencha todos os campos para continuar!',
        color: "#010E3C",
        confirmButtonColor: "#010E3C",
      })
    } else if (nomeVar.length < 3) {
      Swal.fire({
        icon: 'error',
        title: 'Nome inválido!',
        text: 'Insira mais de 3 caracteres',
        color: "#010E3C",
        confirmButtonColor: "#010E3C",
      })
    } else if (emailVar.length < 3 || emailVar.indexOf("@") == -1 || !emailVar.endsWith(".com")) {
      Swal.fire({
        icon: 'error',
        title: 'Email inválido!',
        text: 'Verifique se o e-mail atende aos requisitos',
        color: "#010E3C",
        confirmButtonColor: "#010E3C",
      })
    } else if (senhaVar.length < 7) {
      Swal.fire({
        icon: 'error',
        title: 'Senha inválida!',
        text: 'Mínimo de 8 caracteres',
        color: "#010E3C",
        confirmButtonColor: "#010E3C",
      })
    } else if (senha2Var != senhaVar) {
      Swal.fire({
        icon: 'error',
        title: 'Senha inválida!',
        text: 'As senhas não conferem',
        color: "#010E3C",
        confirmButtonColor: "#010E3C",
      })
    } else if (cpfVar.length != 11) {
      Swal.fire({
        icon: 'error',
        title: 'CPF inválido!',
        text: 'Insira somente números',
        color: "#010E3C",
        confirmButtonColor: "#010E3C",
      })
    } else if (telefoneVar.length != 14) {
      Swal.fire({
        icon: 'error',
        title: 'Telefone inválido!',
        text: 'Insira conforme o exemplo: (11)91234-1234',
        color: "#010E3C",
        confirmButtonColor: "#010E3C",
      })
    } else {
      fetchcadastro();
    }

    function fetchcadastro() {
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          empresaServer: empresaVar,
          nomeServer: nomeVar,
          cargoServer: cargoVar,
          cpfServer: cpfVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
          telefoneServer: telefoneVar,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            
            Swal.fire({
              position: 'center',
              icon: 'success',
              title: 'Cadastro de máquina realizado com sucesso!',
              showConfirmButton: false,
              timer: 1500,
              color: "#010E3C",
            })

            nome_input.value = ""
            cargo_select.value = ""
            email_input.value = ""
            senha_input.value = ""
            senha2_input = ""
            cpf_input.value = ""
            telefone_input.value = ""
            window.location = "funcionariosRead.html"
            limparFormulario();
            /*  finalizarAguardar(); */
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          /*  finalizarAguardar(); */
        });

      return false;
    }
  }


</script>
