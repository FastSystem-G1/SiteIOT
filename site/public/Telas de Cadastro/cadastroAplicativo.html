<script>
//window.onload = validarSessao2();
function sair(){
    sessionStorage.clear();
}
    
    window.onload = obterDados();

    var dados = {
            idApp: [],
            nomeApp: [],
            funcao: [],
            prioridade: []
        };

    function cadastrarMaquina() {
        var aplicativoVar = nome_aplicativo.value
        var funcaoVar = funcao_aplicativo.value
        var prioridadeVar = prioridade_aplicativo.value

        if(aplicativoVar == "" || funcaoVar == "" || prioridadeVar == ""){
            alert("Algum campo ta vazio")
        }else{

            console.log("ID: " + aplicativoVar)
            console.log("Função: " + funcaoVar)
            console.log("Prioridade: " + prioridadeVar)
            console.log("Empresa: " + sessionStorage.EMPRESA)

            fetchcadastro()
        }
            function fetchcadastro() {
            fetch("/aplicativos/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    aplicativoServer: aplicativoVar,
                    funcaoServer: funcaoVar,
                    prioridadeServer: prioridadeVar,
                    empresaServer: sessionStorage.EMPRESA,
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        console.log("Cadastro realizado com sucesso!")
                        alert("Cadastro realizado com sucesso !!!");
                        obterDados();

                    } else {
                        throw "Houve um erro ao tentar realizar o cadastro!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);

                });

            return false;
        }
    }

    function obterDados() {
        fetch(`/aplicativos/listar`, { cache: "no-store" })
            .then(function (response) {
                if (response.ok) {
                    response.json().then(function (resposta) {
                        // console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                        resposta.reverse();
                        plotarDados(resposta);
                    });
                } else {
                    console.error("Nenhum dado encontrado ou erro na API");
                }
            })
            .catch(function (error) {
                console.error(
                    `Erro na obtenção dos dados p/ gráfico: ${error.message}`
                );
            });
    }

    function plotarDados(resposta) {
        console.log("iniciando plotagem dos aplicativos...");
        

        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.idApp.push(registro.id_app);
            dados.nomeApp.push(registro.nome_app);
            dados.funcao.push(registro.funcao)
            dados.prioridade.push(registro.prioridade);
        }

        for(var i = 0; i < dados.idApp.length; i++){
            nome_aplicativo.innerHTML += `
        <option value = "${dados.idApp[i]}"> ${dados.nomeApp[i]} </option>
        `
        }

    }
</script>
