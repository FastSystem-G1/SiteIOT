<script>
//window.onload = validarSessao2();
var maquinaAtual = sessionStorage.id_maquina;
function sair(){
    sessionStorage.clear();
}

function atualizarFeed() {
    
    //erro();
    var idEmpresa = sessionStorage.EMPRESA;
    console.log(idEmpresa);
    
    // alert(idEmpresa)
    
    fetch(`/listas/exibirMaquina/${idEmpresa}`).then(function (resposta) {
        if (resposta.ok) {
            
            // if (resposta.status == 204) {
            //     var feed = document.getElementById("ultimo_artigo");
            //     var mensagem = document.createElement("span");
            //     mensagem.innerHTML = "Nenhum resultado encontrado."
            //     feed.appendChild(mensagem);
            //     throw "Nenhum resultado encontrado!!";
            // }

            resposta.json().then(function (resposta) {
                console.log("Dados recebidos: ", JSON.stringify(resposta));

                var feed = document.getElementById("idInformacoes");
                feed.innerHTML = "";
                for (let i = 0; i < resposta.length; i++) {
                    var maquina = resposta[i];
                    console.log(maquina);
                
                    idInformacoes.innerHTML +=
                    `
                    <div class="colunaFuncionario">
                    <div style="display:none"><span id="spanMaquina">${maquina.id_maquina}</span></div>
                    <div><span>${maquina.tipo_maquina}</span></div>
                    <div><span>${maquina.nome_maquina}</span></div>
                    <div><span>${maquina.sistema_operacional_maquina}</span></div>
                    <div><span>${maquina.email_maquina}</span></div>
                    <div><span>${maquina.senha_maquina}</span></div>
                    <div class="botoes">
                      <button onclick="editarMaquina(${maquina.id_maquina})">Editar</button>
                      <button onclick="deletarMaquina(${maquina.id_maquina})">Deletar</button>
                      </div>
                    </div>
                    
                    
                    `
                }

                // finalizarAguardar();
            });
        } else {
            throw ('Houve um erro na API!');
        }
    }).catch(function (resposta) {
        console.error(resposta);
        // finalizarAguardar();
    });
}

function deletarMaquina(idMaquina) {
        console.log("Criar função de apagar funcionario escolhido - ID" + idMaquina);

        if(maquinaAtual == idMaquina){
            alert("Não pode se deletar")
        }
        else{
        fetch(`/listas/deletarMaquina/${idMaquina}`, {
            method: "DELETE",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Máquina deletada com sucesso pelo usuario de email: " + sessionStorage.getItem("ID_USUARIO") + "!");
                window.location = "maquinaRead.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar deletar a Máquina! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }
}

    function editarMaquina(idMaquina) {
        sessionStorage.ID_MAQUINA_EDITANDO = idMaquina;
        console.log("cliquei em editar - " + idMaquina);
        window.alert("Você será redirecionado à página de edição do Funcionario de id número: " + idMaquina);
        window.location = "edicaoMaquina.html"

    }</script>
