<script>
    window.onload = validarSessao();
    var erroValidacao = 0;

    function cadastrar(){
        var empresaVar = 1;
        var nomeVar = nome_input.value;
        var cargoVar = "Administrador";
        var emailVar = email_input.value.toLowerCase();
        var senhaVar = senha_input.value;
        var cpfVar = cpf_input.value;
        var telefoneVar = telefone_input.value;

    //validações

    /* =======================nome===================== */
    if (nomeVar == "") {
      console.log("Preencha este campo para prosseguir !!!");
      erroValidacao++;
    } else if (nomeVar.lenght < 3) {
      console.log("Nome Inválido !! Verifique se esta digitando corretamente");
      erroValidacao++;
    } else {
      console.log("Nome válido");
      /* erroValidacao = 0; */
    }

    /* =======================email===================== */
    if (emailVar == "") {
      console.log("Preencha este campo para prosseguir");
      erroValidacao++;

    } else if (emailVar.indexOf("@") == -1) {
      console.log("Email Inválido - Verifique se esta digitando corretamente");
      erroValidacao++;

    } else if (!emailVar.endsWith(".com") || !emailVar.endsWith(".br")) {
        console.log("Email válido");
         /* erroValidacao = 0; */
    } else {
        console.log("Email Inválido - Verifique se esta digitando corretamente");
      erroValidacao++;  
    }

    /* =======================senha===================== */
    if (senhaVar == "" || senhaVar.length <= 7) {
      console.log("Senha precisa ter no mínimo 8 caracteres");
      erroValidacao++;

    } else {
      console.log("Senha válida");
      /* erroValidacao = 0; */
    }

    /* =======================cpf===================== */
    if (cpfVar == "" || cpfVar.length < 11 || cpfVar.length > 12) {
      console.log("CPF inválido!");
      erroValidacao++;

    } else {
      console.log("Cpf válido");
      /* erroValidacao = 0; */
    }

    if(telefoneVar == ""){
        console.log("Preencha este campo para prosseguir");
        erroValidacao++;
    } else{
        console.log("Telefone válido");
        /* erroValidacao = 0; */
    }

    /* =======================se validados===================== */
    if (erroValidacao == 0) {
        fetchcadastro();
        alert("Cadastro efetuado com sucesso!!")
    } else {
        erroValidacao = 0;
    }

    function fetchcadastro() {
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          empresaServer: empresaVar,
          nomeServer: nomeVar,
          cargoServer: cargoVar,
          cpfServer: cpfVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
          telefoneServer: telefoneVar, 
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            console.log("Cadastro realizado com sucesso!")
            alert("Cadastro realizado com sucesso !!!");
            limparFormulario();
           /*  finalizarAguardar(); */
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
         /*  finalizarAguardar(); */
        });

      return false;
    }
}


</script>
